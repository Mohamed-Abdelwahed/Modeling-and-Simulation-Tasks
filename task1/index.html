<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modeling Task1 </title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    
    <div class="container my-5">
        <form method="get" action="#" id="addTransaction">
            <div class="mb-3">
              <input type="number" class="form-control" id="housePrice"  placeholder="housePrice" min="10000" value="10">
            </div>
            
            <div class="mb-3">
                <input type="number" class="form-control" id="years"  placeholder="years" min="1" value="10">
            </div>

            <div class="mb-3">
                <input type="number" class="form-control" id="annual_rate"  placeholder="annual_rate" value="10">  
            </div>

              <div class="mb-3">
              
                <input type="number" class="form-control" id="day" aria-describedby="emailHelp" placeholder="day" value="10">
               
              </div>
              <div class="mb-3">
              
                <input type="number" class="form-control" id="monthe" aria-describedby="emailHelp" placeholder="monthe" value="10">
               
              </div>
              
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>



    <div class="container my-5">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Monthe</th>
                <th scope="col">Date</th>
                <th scope="col">Beginning Balance</th> 
                <th scope="col">Payment</th>
                <th scope="col">Interest</th>
                <th scope="col">Principle</th>
                 <th scope="col">Ending Balance</th> 
              </tr>
            </thead>
            <tbody id="dataTablebody">
              
           </table>
    </div>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
